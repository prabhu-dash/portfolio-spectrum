<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="static\portfolio.css">
  </head>
  <body>
    <h1>Welcome !!</h1>

    <p>Let's take a look on your profile.</p>

    <div class="float-container">

      <div class="card">
        <div class="card-header">
          <b>Dashboard</b>
        </div>
        <div class="card-body">
          <form class="design">
            <div class="form-group">
                 <label for="fname">First Name :</label>
                 <input type="text" class="form-design" id="fname" name="fname" disabled>
             </div>

             <div class="form-group">
              <label for="lname">First Name :</label>
              <input type="text" class="form-design" id="lname" name="lname" disabled>
          </div>

             <div class="form-group">
                 <label for="email">Email Address :</label>
                 <input type="email" class="form-design" id="email" name="email" disabled>
             </div>

             <div class="form-group">
                 <label for="contact">Contact Number :</label>
                 <input type="text" class="form-design" id="contact" name="contact" disabled>
             </div>

             <div class="form-group">
                 <label for="degree">Degree :</label>
                 <input type="text" class="form-design" id="degree" name="degree" disabled>
             </div>

             <div class="form-group">
                 <label for="username">User Name :</label>
                 <input type="text" class="form-design" id="username" name="username" disabled>
             </div>

             <div class="form-group">
                 <label for="skills">Skills You Have :</label>
                 <input type="text" class="form-design" id="skills" name="skills" disabled>
             </div>

             <div class="form-group">
              <label for="projects">Projects You Have Done :</label>
              <input type="text" class="form-design" id="projects" name="projects" disabled>
          </div>

          <div class="form-group">
            <label for="home">Home Address :</label>
            <input type="text" class="form-design" id="home" name="home" disabled>
        </div>

        <div class="form-group">
          <label for="current">Current Address :</label>
          <input type="text" class="form-design" id="current" name="current" disabled>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode :</label>
        <input type="text" class="form-design" id="pincode" name="pincode" disabled>
    </div>

             <div class="btn-design">

              <button type="signout" class="btn btn-danger"><a class="anchor" href="/logout">Sign Out</a></button>

             </div>

             
         </form>
        
        </div>
      </div>

    </div>
    <script src="pagesjs\portfolio.js"></script>
    <script src="main.js"></script>
  </body>
</html>
