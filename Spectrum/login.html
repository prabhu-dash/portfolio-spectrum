<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Getting In</title>
  <link rel="stylesheet" href="static\login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form" action="/auth/login" method="post">
          <h2 class="title"> Sign In </h2>
          <div class="input-field">
            <i class="fas fa-user" style="padding-top: 15px"></i>
            <input type="text" name="" placeholder="E-mail">
          </div>
          <div class="input-field">
            <i class="fas fa-lock" style="padding-top: 15px"></i>
            <input type="password" name="" placeholder="Password">
          </div>
          <input type="submit" class="btn solid" value="Login">
          <p class="social-text"> Or Sign in with social platform</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form class="sign-up-form" action="/auth/register" method="post">
          <h2 class="title"> Sign Up </h2>
          <div class="input-field">
            <i class="fas fa-envelope" style="padding-top: 15px"></i>
            <input type="text" name="" placeholder="E-Mail">
          </div>
          <div class="input-field">
            <i class="fas fa-lock" style="padding-top: 15px"></i>
            <input type="password" name="" placeholder="Password">
          </div>
          <div class="input-field">
            <i class="fas fa-lock" style="padding-top: 15px"></i>
            <input type="password" name="" placeholder="Confirm Password">
          </div>
          <input type="submit" class="btn" value="Sign Up">
          <p class="social-text"> Or Sign up with social platform</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panel-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New Here ?</h3>
          <p>
            Come, Get along with us !!
            We will have fun together..
          </p>
          <button class="btn transparent" id="sign-up-button">Sign Up</button>
        </div>
        <img src="images\Login.svg" alt="" class="image">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us !!</h3>
          <p>
            Hey!! Welcome Back.
            We all are waiting for you.
          </p>
          <button class="btn transparent" id="sign-in-button">Sign In</button>
        </div>
        <img src="images\Register.svg" alt="" class="image">
      </div>
    </div>
  </div>


  <script src="pagesjs\login.js" charset="utf-8"></script>
  <script src="main.js"></script>
</body>

</html>
